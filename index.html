<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css"><script src="script.js" defer></script>
</head>
<body>
    <header>

    </header>
    <main id="main">
    <div > 
        <h1 class="cltor_title">Tax Calculator</h1>
    </div>  

    <form  class="form">
        <div>  
        <label class="amount" for="amount" > Amount</label>
        <input id="amount_price" type="text" placeholder="0.00">
        </div>

    <div>  
        <label for="amount" class="tax"> Tax % </label>
        <input id="taxes" type="text" placeholder="0.00">
    </div>
    <div>
        <label for="total"> Total </label>
        <input id="gran_total" type="text" placeholder="0.00">
    </div>

    </form>   
<section class="btn_calculate">
    <button type="button" id="bt_cal">Calculate</button >  

     <button type="button" id="reset_btn" class="btn2">Reset</button >    
</section>


<section id="results">
    <div> Tax amount: <span id="tax">0</span> </div>
    <div> Final amount:<span id="final">0</span></div>
</section>

</main>
<footer>

</footer>
</body>
</html>
